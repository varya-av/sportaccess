<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>Регистрация для доступа к спортплощадкам</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" class="auth-form">
            <label for="phone">Телефон:</label>
            <input type="tel" name="phone" id="phone" placeholder="+7XXXXXXXXXX" pattern="(\+7|8)\d{10}" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <!-- Telegram Login -->
        <!-- Замените SportAccessBot на username вашего бота (без @) -->
        <script async src="https://telegram.org/js/telegram-widget.js?7"
                data-telegram-login="SportAccessBot"
                data-size="large"
                data-userpic="false"
                data-auth-url="{{ url_for('tg_auth', _external=True) }}"
                data-request-access="write"></script>

        <p style="margin-top: 20px;">Уже зарегистрированы? <a href="/login">Войти</a></p>
    </div>
</body>
</html>
